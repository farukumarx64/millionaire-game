<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who wants to be a millionaire</title>
    <link rel="stylesheet" href="../style/game.css">
  </head>
  <body>
    <div class="left-screen">
      <div class="question">
        <h3>which word begins with E, end with E and has one letter</h3>
      </div>
      <div class="answer">
        <button class="choice-a">A: Eye</button>
        <button class="choice-b">B: Envelope</button>
        <button class="choice-c">C: E</button>
        <button class="choice-d">D: Exercise</button>
      </div>
    </div>
    <div class="right-screen">
      <div class="cheats">
        <div><img src="../assets/images/ratio-white.svg" alt="" class="ratio"></div>
        <div><img src="../assets/images/telephone-white.svg" alt="" class="telephone"></div
        ><div><img src="../assets/images/audience-white.svg" alt="" class="audience"></div>
      </div>
      <div class="progress"><!--use js to create points--></div>
      <div class="points">10000 points</div>
    </div>
    <script src="../scripts/script.js"></script>
  </body>
</html>
